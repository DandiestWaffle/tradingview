<H1>Welcome to R2-Cryp2</H1>

<a href="#" id="binanceLink" target="_blank">Trade on Binance</a>


<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script type="text/javascript">
  
var parseQueryString = function(url) {
  var urlParams = {};
  url.replace(
    new RegExp("([^?=&]+)(=([^&]*))?", "g"),
    function($0, $1, $2, $3) {
      urlParams[$1] = $3;
    }
  );
  
  return urlParams;
}

var urlToParse = location.search;  
var params = parseQueryString(urlToParse);  
  
var binanceURL = "https://www.binance.com/trade.html?symbol=" + params.binance;
document.getElementById('binanceLink').href = binanceURL;
  
new TradingView.widget({
  "width": 980,
  "height": 610,
  "interval": "5",
  "timezone": "Etc/UTC",
  "theme": "Light",
  "style": "1",
  "locale": "en",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": true,
  "withdateranges": true,
  "allow_symbol_change": true,
  "news": [
    "headlines"
  ],
  "hideideasbutton": false,
  "hideideas": true,
  "studies": [
    "RSI@tv-basicstudies",
    "MACD@tv-basicstudies"
  ],
  "referral_id": "8610"
});
</script>
